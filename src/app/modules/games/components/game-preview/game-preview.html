<div
  class="preview flex-col center btw relative"
  [style]="{ 'background-image': 'url(' + $imageUrl() + ')' }"
>
  <!-- options -->
  <div class="flex-row right top w-100 gap-0 relative options-container">
    <p-button
      icon="pi pi-ellipsis-h"
      [rounded]="false"
      severity="contrast"
      [text]="true"
      size="small"
      (click)="menu.toggle($event)"
    />
    <p-tieredmenu
      appendTo="body"
      class="relative"
      #menu
      [model]="$items()"
      [popup]="true"
    />
  </div>
  <!-- play/join -->
  <p-button
    icon="pi pi-play"
    size="large"
    [rounded]="true"
    severity="contrast"
    class="absolute-center"
    (click)="onPlay()"
  ></p-button>

  <!-- game name -->
  <div class="flex-col center bottom name-container w-100">
    <h2>
      {{ $game().name }}
    </h2>
  </div>
</div>
